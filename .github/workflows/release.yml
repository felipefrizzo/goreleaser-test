name: release

on:
  push:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v4
        with:
          go-version: 1.21
      - uses: goreleaser/goreleaser-action@v5
        with:
          install-only: true
      - run: goreleaser check
      - run: goreleaser build --snapshot
      - if: success()
        uses: actions/upload-artifact@v3.1.3
        with:
          name: ${{ github.job }}
          path: dist/
